{% extends "layout.html" %}

{% block content %}
<h2>Your Saved Songs</h2>
<ul style="list-style-type: none; padding: 0;">
    {% for song in songs %}
        <li style="margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;">
            <strong>{{ song.song_title }}</strong> - {{ song.artist_name }}
            <form action="{{ url_for('add_songs_to_playlist') }}" method="POST" style="display: inline;">
                <input type="hidden" name="song_id" value="{{ song.song_id }}">
                <select name="playlist_id" required style="margin-left: 10px;">
                    <option value="">Select Playlist</option>
                    {% for playlist in playlists %}
                        <option value="{{ playlist.playlist_id }}">{{ playlist.playlist_name }}</option>
                    {% endfor %}
                </select>
                <button type="submit" style="margin-left: 5px; padding: 5px 10px; background-color: #007BFF; color: white; border: none; border-radius: 3px;">Add to Playlist</button>
            </form>
        </li>
    {% else %}
        <li style="margin: 10px 0;">No saved songs available.</li>
    {% endfor %}
</ul>
{% endblock %}
