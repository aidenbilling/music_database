<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            border: none;
            background: none;
            color: red;
            cursor: pointer;
        }
        button:hover {
            text-decoration: underline;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Your Playlist</h1>
    {% if songs %}
        <ul>
            {% for song in songs %}
                <li>
                    <span>{{ song['song_title'] }} by {{ song['artist_name'] }}</span>
                    <form action="{{ url_for('delete_song_from_playlist', song_id=song['song_id'], playlist_id=playlist_id) }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to remove this song from the playlist?');">&times;</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No songs in this playlist.</p>
    {% endif %}
    <a href="{{ url_for('show_playlists') }}">Back to Playlists</a>
</body>
</html>
