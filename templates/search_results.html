{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Search Results</h2>
    {% if songs %}
        <ul class="list-group">
            {% for song in songs %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ song.track_name }}</strong> by <em>{{ song.artist_name }}</em>
                    </div>
                    <form action="{{ url_for('save_song') }}" method="POST">
                        <input type="hidden" name="track_name" value="{{ song.track_name }}">
                        <input type="hidden" name="artist_name" value="{{ song.artist_name }}">
                        <input type="hidden" name="artist_id" value="{{ song.artist_id }}">
                        <input type="hidden" name="genre" value="{{ song.genre }}">
                        <input type="hidden" name="duration" value="{{ song.duration }}">
                        <input type="hidden" name="release_year" value="{{ song.release_year }}">
                        <button type="submit" class="btn btn-success">Save</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">No results found.</p>
    {% endif %}
</div>
{% endblock %}
